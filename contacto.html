<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Mi Blog</title>
    <link href="./estilos.css" rel="stylesheet">
</head>

<body>

    <div id="container">
        <header>
            <div class="logo">
                <img src="img/Logo MI BLOG.png">
            </div>
        </header>

        <nav>
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="galeria.html">Galería</a></li>
                <li><a href="ayuda.html">Ayuda</a></li>
                <li><a class="actual" href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </div>

    <div id="body">
        <section id="principal">
            <section id="contacto">
                <h2 class="titulo-h2">Formulario de Contacto</h2>

                <form class="formulario">
                    <div class="container-form">
                        <label>Tu Nombre</label>
                        <input class="input" type="text" name="nombre" id="nombre" required="">
                    </div>
                    <div class="container-form">
                        <label>Apellido Paterno</label>
                        <input class="input" type="text" name="apellidop" id="apellidop" required="">
                    </div>
                    <div class="container-form">
                        <label>Apellido Materno</label>
                        <input class="input" type="text" name="apellidom" id="apellidom">
                    </div>
                    <div class="container-form">
                        <label>DNI</label>
                        <input class="input" type="number" name="DNI" id="DNI" required="">
                    </div>
                    <div class="container-form">
                        <label>Código Postal</label>
                        <input class="input" type="number" name="CP" id="CP" required="">
                    </div>
                    <div class="container-form">
                        <label>Provincia</label>
                        <select class="select" name="prov" id="prov" required="">
                            <option value="">-</option>
                            <option value="">Jujuy</option>
                            <option value="">Buenos Aires</option>
                            <option value="">Ciudad Autónoma de Buenos Aires</option>
                            <option value="">Catamarca</option>
                            <option value="">Chaco</option>
                            <option value="">Chubut</option>
                            <option value="">Córdoba</option>
                            <option value="">Corrientes</option>
                            <option value="">Entre Ríos</option>
                            <option value="">Formosa</option>
                            <option value="">La Pampa</option>
                            <option value="">La Rioja</option>
                            <option value="">Mendoza</option>
                            <option value="">Misiones</option>
                            <option value="">Neuquén</option>
                            <option value="">Río Negro</option>
                            <option value="">Salta</option>
                            <option value="">San Juan</option>
                            <option value="">San Luis</option>
                            <option value="">Santa Cruz</option>
                            <option value="">Santa Fe</option>
                            <option value="">Santiago del Estero</option>
                            <option value="">Tierra del Fuego</option>
                            <option value="">Tucumán</option>
                        </select>
                    </div>
                    <div class="container-form">
                        <label>Sexo</label>
                        <input class="radio" type="radio" name="sexo" id="masc" required=""><b
                            class="radio-text">Masculino</b>
                        <input class="radio" type="radio" name="sexo" id="fem"><b class="radio-text">Femenino</b>
                    </div>
                    <div class="container-form">
                        <label>Fecha de Nacimiento</label>
                        <input class="input" type="date" name="fecha" id="fecha">
                    </div>
                    <div class="container-form">
                        <label>Correo Electrónico</label>
                        <input class="input" type="email" name="email" id="email">
                    </div>
                    <input class="boton" type="submit" value="Enviar">
                </form>
            </section>
        </section>

        <aside id="secundario">
            <aside id="sidebar">
                <div class="lista-top">
                    <h3 class="titulo-lista">Redes Sociales</h3>
                    <ul class="lista-sidebar">
                        <li class="lista"><a href="https://www.facebook.com/fiunju/"> Página de Facebook</a></li>
                        <br>
                        <li class="lista"><a href="https://www.youtube.com/channel/UCgS9XJlKKSYI1oJ4lIOo77A"> Canal de
                                Youtube</a></li>
                    </ul>
                </div>
                <br>
                <div class="lista-bottom">
                    <h3 class="titulo-lista">Acerca de</h3>
                    <ul class="lista-sidebar">
                        <li>> Sofia Cruz
                            <ul class="sublista">
                                <br>
                                <li><a href="mi-perfil.html">Ver mi Perfil</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </aside>
        </aside>
    </div>

    <div id="container-footer">
        <footer>
            <div class="footer-texto">
                <p>© 2022 - MI BLOG | Todos los derechos reservados.</p>
            </div>
        </footer>
    </div>

</body>

</html>
